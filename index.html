<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship Task - Student Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #444;
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">Student Academic Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Registration No</th>
            <th>CGPA (Till Last Sem)</th>
        </tr>
        <tr>
            <td rowspan="2">Piyush Kumar</td>
            <td>23105110058</td>
            <td>8.6</td>
        </tr>
        <tr>
            <td>23105110059</td>
            <td>8.4</td>
        </tr>
    </table>

</body>
</html>
